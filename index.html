<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Lamborghini</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="screen" id="screen">
        <div class="title" id="title">
            <h2>Bienvenido</h2>
            <p>Elija su auto</p>
            <div class="carOption">
                <input type="button" value="Revuelto" id="optionRevuelto">
                <input type="button" value="Invencible" id="optionInvencible">
            </div>
        </div>
        <div id="score">Score: 0</div>
        <div class="sun" id="sun">
        </div>
        <div class="meteorite" id="meteorite">

        </div>
        <div class="trees" id="tree1">
            <img src="img/palmera.svg" alt="">
        </div>
        <div class="trees" id="tree2">
            <img src="img/palmera.svg" alt="">
        </div>
        <div class="trees" id="tree3">
            <img src="img/palmera.svg" alt="">
        </div>
        <div class="car" id="car">
            <img src="img/invencible.svg" alt="" id="invencible">
            <img src="img/revuelto.svg" alt="" id="revuelto">
        </div>
        <div class="road" id="road">
            <div class="yellowLine" id="yellowLine">

            </div>
        </div>
    </div>
    <input type="button" value="forward" id="forward" class="btn">
    <input type="button" value="left" id="left" class="btn">
    <input type="button" value="right" id="right" class="btn">

    <script src="script.js"></script>
</body>
</html>
